<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>SaverIoFlow — App</title>
  <meta name="description" content="SaverIoFlow App (MVP) — Daily plans, goals, discovery, forecasting." />
  <link rel="stylesheet" href="./app.css" />
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="#/start" aria-label="SaverIoFlow App">
        <span class="brand__mark" aria-hidden="true"></span>
        <span class="brand__name">SaverIoFlow</span>
        <span class="brand__sub">App</span>
      </a>

      <nav class="nav" aria-label="App navigation">
        <a class="nav__link" href="#/start" data-route="start">Start</a>
        <a class="nav__link" href="#/today" data-route="today">Today</a>
        <a class="nav__link" href="#/goals" data-route="goals">Goals</a>
        <a class="nav__link" href="#/discover" data-route="discover">Discover</a>
      </nav>

      <div class="topbar__right">
        <button class="btn btn--ghost btn--sm" id="resetBtn" type="button">Reset demo</button>
        <a class="btn btn--primary btn--sm" href="/" title="Back to landing">Landing</a>
      </div>
    </div>
  </header>

  <main id="main" class="main">
    <div class="container">
      <div class="shell">
        <aside class="side">
          <div class="side__card">
            <p class="eyebrow">Status</p>
            <div class="statgrid">
              <div class="stat">
                <div class="stat__k">Today tasks</div>
                <div class="stat__v" id="statToday">—</div>
              </div>
              <div class="stat">
                <div class="stat__k">Active goals</div>
                <div class="stat__v" id="statGoals">—</div>
              </div>
              <div class="stat">
                <div class="stat__k">Focus suggestion</div>
                <div class="stat__v gold" id="statFocus">—</div>
              </div>
            </div>
          </div>

          <div class="side__card">
            <p class="eyebrow">Quick actions</p>
            <div class="stack">
              <a class="qbtn" href="#/today">Create today plan</a>
              <a class="qbtn" href="#/goals">Add a goal</a>
              <a class="qbtn" href="#/discover">Discover a goal</a>
            </div>
          </div>

          <div class="side__hint muted">
            <p><span class="gold">MVP:</span> data is stored locally (localStorage). No account needed.</p>
          </div>
        </aside>

        <section class="content" id="view">
          <!-- injected -->
        </section>
      </div>
    </div>
  </main>

  <dialog class="modal" id="modal">
    <div class="modal__inner">
      <div class="modal__top">
        <div>
          <p class="eyebrow" id="modalEyebrow">Modal</p>
          <h2 class="modal__title" id="modalTitle">Title</h2>
          <p class="muted" id="modalSub">—</p>
        </div>
        <button class="iconbtn" id="modalClose" type="button" aria-label="Close">×</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
