<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#07090c" />
  <title>SaverIoFlow — App</title>
  <link rel="stylesheet" href="/app/app.css" />
</head>
<body>
  <div class="appbg" aria-hidden="true"></div>

  <div class="appShell">
    <header class="appTopbar">
      <div class="topLeft">
        <a class="appBrand" href="/">
          <span class="appMark" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M9 1.8c2.6 2.3 4 4.6 4 7.1 0 3.2-2 5.3-4 7.3-2-2-4-4.1-4-7.3 0-2.5 1.4-4.8 4-7.1Z" stroke="currentColor" stroke-width="1.2"/>
              <path d="M9 5.1v9.9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="appBrandText">SaverIoFlow</span>
        </a>
        <div class="topPills">
          <span class="topPill" id="pillDate">—</span>
          <span class="topPill" id="pillStreak">Streak —</span>
        </div>
      </div>

      <div class="topRight">
        <button class="btn ghost" id="btnFlowQuick" title="Open Flow Mode">Flow</button>
        <button class="btn soft" id="btnExport" title="Copy JSON to clipboard">Copy</button>
        <button class="btn soft" id="btnReset" title="Reset local data">Reset</button>
      </div>
    </header>

    <aside class="sidebar">
      <div class="sideCard pulse">
        <div class="pulseRing" id="pulseRing" aria-hidden="true"></div>
        <div class="pulseMeta">
          <div class="k">Today</div>
          <div class="v" id="sideProgress">—</div>
        </div>
        <div class="sideMini">
          <div class="mini">
            <div class="k">Done-by</div>
            <div class="v" id="sideDoneBy">—</div>
          </div>
          <div class="mini">
            <div class="k">Focus</div>
            <div class="v" id="sideFocusStyle">—</div>
          </div>
        </div>
      </div>

      <div class="sideNav">
        <a class="navItem" href="#/start" data-route="start">Start</a>
        <a class="navItem" href="#/today" data-route="today">Today</a>
        <a class="navItem" href="#/week" data-route="week">Week</a>
        <a class="navItem" href="#/goals" data-route="goals">Goals</a>
        <a class="navItem" href="#/discover" data-route="discover">Discover</a>
        <a class="navItem gold" href="#/flow" data-route="flow">Flow</a>
      </div>

      <div class="sideCard quick">
        <div class="sideTitle">Quick actions</div>
        <div class="quickGrid">
          <button class="btn soft" id="qaAdd">Add task</button>
          <button class="btn soft" id="qaTemplates">Templates</button>
          <button class="btn soft" id="qaAutoWeek">Auto-plan week</button>
          <button class="btn soft" id="qaNewGoal">New goal</button>
        </div>
      </div>

      <div class="sideFoot">
        <div class="muted">Offline MVP · localStorage</div>
      </div>
    </aside>

    <main class="main">
      <div id="view" class="view"></div>
    </main>
  </div>

  <div id="modalRoot" class="modalRoot" aria-hidden="true"></div>

  <script src="/app/app.js"></script>
</body>
</html>
