<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#07090c" />
  <title>SaverIoFlow — App</title>
  <link rel="preload" as="image" href="/images/tree-bg.png" />
  <link rel="stylesheet" href="/app/app.css" />
</head>
<body>
  <div class="appBg" aria-hidden="true">
    <div class="appBg__img"></div>
    <div class="appBg__overlay"></div>
    <div class="appBg__orbs">
      <span class="orb o1"></span><span class="orb o2"></span><span class="orb o3"></span>
    </div>
    <div class="appBg__grain"></div>
  </div>

  <div class="shell">
    <header class="topbar">
      <div class="topL">
        <a class="brand" href="/">
          <span class="mark" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
              <path d="M9 1.8c2.6 2.3 4 4.6 4 7.1 0 3.2-2 5.3-4 7.3-2-2-4-4.1-4-7.3 0-2.5 1.4-4.8 4-7.1Z" stroke="currentColor" stroke-width="1.2"/>
              <path d="M9 5.1v9.9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
            </svg>
          </span>
          <span class="brandText">SaverIoFlow</span>
        </a>

        <div class="pillRow">
          <span class="pill" id="pillDate">—</span>
          <span class="pill" id="pillStreak">Streak —</span>
          <span class="pill pillGold" id="pillFocus">Focus —</span>
        </div>
      </div>

      <div class="topR">
        <button class="btn ghost" id="btnFlow">Flow</button>
        <button class="btn soft" id="btnCopy">Copy</button>
        <button class="btn danger" id="btnReset">Reset</button>
      </div>
    </header>

    <aside class="side">
      <div class="sideCard">
        <div class="pulseWrap">
          <div class="pulseRing" id="pulseRing" aria-hidden="true"></div>
          <div class="pulseMeta">
            <div class="k">Today</div>
            <div class="v" id="sideProgress">—</div>
            <div class="m" id="sideSub">—</div>
          </div>
        </div>
        <div class="sideMini">
          <div class="mini"><div class="k">Done-by</div><div class="v" id="sideDoneBy">—</div></div>
          <div class="mini"><div class="k">Style</div><div class="v" id="sideStyle">—</div></div>
        </div>
      </div>

      <nav class="nav">
        <a class="navItem" href="#/start" data-route="start">Start</a>
        <a class="navItem" href="#/today" data-route="today">Today</a>
        <a class="navItem" href="#/week" data-route="week">Week</a>
        <a class="navItem" href="#/goals" data-route="goals">Goals</a>
        <a class="navItem" href="#/discover" data-route="discover">Discover</a>
        <a class="navItem gold" href="#/flow" data-route="flow">Flow</a>
      </nav>

      <div class="sideCard">
        <div class="sideTitle">Quick actions</div>
        <div class="qa">
          <button class="btn soft" id="qaAdd">Add task</button>
          <button class="btn soft" id="qaTemplates">Templates</button>
          <button class="btn soft" id="qaAutoWeek">Auto-week</button>
          <button class="btn soft" id="qaNewGoal">New goal</button>
        </div>
        <div class="help">
          Offline MVP · localStorage · premium minimal UI
        </div>
      </div>
    </aside>

    <main class="main">
      <div id="view" class="view"></div>
    </main>
  </div>

  <div id="modalRoot" class="modalRoot" aria-hidden="true"></div>
  <div id="flowRoot" aria-hidden="true"></div>

  <script src="/app/app.js"></script>
</body>
</html>
