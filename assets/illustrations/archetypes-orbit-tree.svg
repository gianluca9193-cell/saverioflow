<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" fill="none">
  <defs>
    <linearGradient id="g" x1="120" y1="40" x2="780" y2="500" gradientUnits="userSpaceOnUse">
      <stop stop-color="#cfe0ff" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.6"/>
    </filter>
  </defs>

  <!-- Orbit -->
  <circle cx="650" cy="190" r="150" stroke="url(#g)" stroke-width="2" stroke-dasharray="6 10" opacity="0.9"/>
  <circle cx="650" cy="190" r="98" stroke="url(#g)" stroke-width="1.5" opacity="0.55"/>

  <!-- Nodes (4 archetypes) -->
  <g opacity="0.95">
    <circle cx="650" cy="40" r="7" fill="#cfe0ff" fill-opacity="0.55"/>
    <circle cx="800" cy="190" r="7" fill="#cfe0ff" fill-opacity="0.55"/>
    <circle cx="650" cy="340" r="7" fill="#cfe0ff" fill-opacity="0.55"/>
    <circle cx="500" cy="190" r="7" fill="#cfe0ff" fill-opacity="0.55"/>
  </g>

  <!-- Subtle cross-lines -->
  <g stroke="url(#g)" stroke-width="1.2" opacity="0.28">
    <path d="M650 40 L650 340"/>
    <path d="M500 190 L800 190"/>
    <path d="M545 85 L755 295"/>
    <path d="M755 85 L545 295"/>
  </g>

  <!-- Tree/flow roots feeding into orbit -->
  <g stroke="url(#g)" stroke-width="2" opacity="0.42" stroke-linecap="round">
    <path d="M130 470 C230 430, 300 410, 380 380 C470 346, 520 308, 560 270 C595 237, 618 215, 650 190"/>
    <path d="M170 410 C260 390, 330 360, 410 320 C485 282, 535 246, 575 220 C610 198, 628 192, 650 190"/>
    <path d="M220 490 C310 455, 360 445, 430 420 C510 392, 560 350, 600 310 C626 284, 638 245, 650 190"/>
  </g>

  <!-- Branching filaments -->
  <g stroke="url(#g)" stroke-width="1.4" opacity="0.26" stroke-linecap="round">
    <path d="M250 460 C280 410, 330 380, 370 355"/>
    <path d="M300 440 C320 400, 360 370, 405 345"/>
    <path d="M210 430 C240 395, 285 365, 325 340"/>
    <path d="M410 380 C450 350, 495 320, 520 300"/>
  </g>

  <!-- Soft glow hint -->
  <circle cx="650" cy="190" r="156" stroke="#cfe0ff" stroke-opacity="0.16" stroke-width="8" filter="url(#soft)"/>
</svg>
